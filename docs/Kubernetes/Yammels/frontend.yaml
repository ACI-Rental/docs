apiVersion: apps/v1
kind: Deployment
metadata:
  name: aci-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aci-frontend
  template:
    metadata:
      labels:
        app: aci-frontend
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: aci-image-service
        image: siebrum/aci-frontend:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: redis
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: aci-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: aci-frontend